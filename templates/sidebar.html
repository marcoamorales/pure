<div class="sidebar pure-u">
    <div class="cover-img" style="background-image: url('{{ COVER_IMG_URL }}')">
        <div class="cover-shading">
        <div class="cover-body">
            <header class="header">
                <hgroup>
                    <a href="/"><img class="avatar" src="https://www.gravatar.com/avatar/cfc3fc58c638303fb1daa3b1c4a96624?s=128" height="128" width="128"></a>
                    <h1 class="brand-main"><a href="/">{{ SITENAME }}</a></h1>
                    <p class="tagline">{{ TAGLINE }}</p>
                {% for title, link in MENUITEMS %}
                    <p class="links"><a href="{{ SITEURL }}/{{ link }}">{{ title }}</a></p>
                {% endfor %}
                    <p class="social">
                {% for title, link in SOCIAL %}
                        <a href="{{ link }}">
                            <i class="fa fa-{{ title }} fa-3x"></i>
                        </a>
                {% endfor %}
                    <p>
                </hgroup>
            </header>
        </div>
        </div>
    </div>
</div>
